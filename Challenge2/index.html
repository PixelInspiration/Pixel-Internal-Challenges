<html>
	<head>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" integrity="sha256-8E6QUcFg1KTnpEU8TFGhpTGHw5fJqB9vCms3OhAYLqw=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" integrity="sha256-owX7sroiO/O1a7h3a4X29A1g3QgqdNvijRQ7V5TH45M=" crossorigin="anonymous"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" href="index.css" type="text/css" /> 
	</head>
	<body>
		<ul class="game" data-bind="foreach: grids">
			<li class="column">
				<ul data-bind="foreach: $data">
					<li class="grid" data-bind="css:$data.state, text: [$data.x,$data.y,$data.state].join(','), click: $root.onClick"></li>
				</ul>
			</li>
		</ul>
		<p data-bind='text: player() + " turn"'></p>
	</body>
</html>
